
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="theme-color" content="#4f46e5">
    <link rel="manifest" href="metadata.json">
    <title>Kuratour AI - Smart City Tours</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&family=IBM+Plex+Sans+Arabic:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root {
            --font-fallback: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        body { 
            font-family: 'Inter', var(--font-fallback); 
            -webkit-tap-highlight-color: transparent; 
        }
        .font-arabic { 
            font-family: 'IBM Plex Sans Arabic', var(--font-fallback); 
        }
        .font-arabic * {
            letter-spacing: 0 !important;
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        @keyframes pulse-ring {
          0% { transform: scale(.33); opacity: 1; }
          80%, 100% { opacity: 0; }
        }
        [dir="rtl"] .rtl-flip { transform: scaleX(-1); }
        
        body {
            transition: font-family 0.2s ease-in-out, background-color 0.5s ease-in-out;
        }
        
        /* Prevent keyboard zoom by ensuring input font size is at least 16px on mobile */
        input, select, textarea {
            font-size: 16px !important;
        }
    </style>
    <script type="importmap">

    "react/": "https://esm.sh/react@^19.2.3/",
    "zustand": "https://esm.sh/zustand@^5.0.10"
  }
}
</script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body class="bg-slate-50 dark:bg-slate-950 text-slate-900 dark:text-slate-100 overflow-x-hidden">
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js').catch(err => console.log('SW registration failed:', err));
        });
      }
    </script>
</body>
</html>
